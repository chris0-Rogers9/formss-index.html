<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Company Form</title>
</head>
<body>

    <h1>Farming Company Form</h1>

    <form action="#" method="POST">

        
        <label for="harvest_date">Select Harvest Date:</label>
        <input type="date" id="harvest_date" name="harvest_date" required><br><br>

        
        <label for="crop_color">Select Crop Color:</label>
        <input type="color" id="crop_color" name="crop_color" value="#ff0000"><br><br>

        
        <label for="availability">Is the crop available this season?</label>
        <input type="checkbox" id="availability" name="availability" value="yes"><br><br>

        
        <input type="button" value="Submit Form" onclick="alert('Form Submitted!')">

    </form>

</body>
</html>
